    function sendMessage() {
      const input = document.getElementById('user-input');

      if (!message) return;

      // Show user message
      chatBox.innerHTML += `<div class="user-message">You: ${message}</div>`;
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      // Simulate bot reply

        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);
    }

    function getBotReply(message) {
      const text = message.toLowerCase();

      if (text.includes("hello") || text.includes("hi")) {
        return "👋 Hi there! How can I assist you today?";
      } else if (text.includes("add expense")) {
        return "🧾 To add an expense, go to the Dashboard and click 'Add Expense'.";

        return "📞 You can contact us via the support page's message form.";
