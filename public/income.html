<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - Xpenso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-logo">Xpenso</h1>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item active">
                    <i class="fas fa-arrow-down"></i>
                    <span>Income</span>
                </div>
                <div class="menu-item" onclick="window.location.href='expense.html'">
                    <i class="fas fa-arrow-up"></i>
                    <span>Expenses</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reports</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
                <div class="menu-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div>
                    <h2>Income</h2>
                    <p class="text-muted">Manage your income sources</p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="hamburger-menu me-3" id="hamburgerMenu">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="userNameDropdown">User</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtnDropdown"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Income Chart -->
                <div class="col-lg-8 mb-4">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">Income Trends</h5>
                            <div class="card-action">
                                <span>Last 30 Days</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="incomeChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Income Summary -->
                <div class="col-lg-4 mb-4">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">Income Summary</h5>
                            <div class="card-action">
                                <span>This Month</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="p-3">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div>
                                    <h3 class="text-success" id="totalIncomeValue">$0.00</h3>
                                    <p class="text-muted mb-0">Total Income</p>
                                </div>
                                <div class="btn btn-light rounded-circle">
                                    <i class="fas fa-arrow-down text-success"></i>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h6>Top Income Sources</h6>
                                <div id="topIncomeSources">
                                    <!-- Top income sources will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Income Table -->
                <div class="col-12 mb-4">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">Income Records</h5>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-primary" id="downloadBtn">
                                    <i class="fas fa-download me-1"></i> Export
                                </button>
                                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addIncomeModal">
                                    <i class="fas fa-plus me-1"></i> Add Income
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table transaction-table">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Date</th>
                                        <th>Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="incomeTableBody">
                                    <!-- Income records will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Income Modal -->
    <div class="modal fade" id="addIncomeModal" tabindex="-1" aria-labelledby="addIncomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addIncomeModalLabel">Add Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addIncomeForm">
                        <div class="mb-3">
                            <label for="incomeTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="incomeTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="incomeAmount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="incomeAmount" min="0.01" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="incomeDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="incomeDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="incomeCategory" class="form-label">Category</label>
                            <select class="form-select" id="incomeCategory" required>
                                <option value="" disabled selected>Select category</option>
                                <option value="Salary">Salary</option>
                                <option value="Freelance">Freelance</option>
                                <option value="Investments">Investments</option>
                                <option value="Interest">Interest</option>
                                <option value="Gifts">Gifts</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="incomeNotes" class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="incomeNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveIncomeBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Income Modal -->
    <div class="modal fade" id="editIncomeModal" tabindex="-1" aria-labelledby="editIncomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editIncomeModalLabel">Edit Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editIncomeForm">
                        <input type="hidden" id="editIncomeId">
                        <div class="mb-3">
                            <label for="editIncomeTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editIncomeTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIncomeAmount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="editIncomeAmount" min="0.01" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editIncomeDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editIncomeDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIncomeCategory" class="form-label">Category</label>
                            <select class="form-select" id="editIncomeCategory" required>
                                <option value="" disabled>Select category</option>
                                <option value="Salary">Salary</option>
                                <option value="Freelance">Freelance</option>
                                <option value="Investments">Investments</option>
                                <option value="Interest">Interest</option>
                                <option value="Gifts">Gifts</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editIncomeNotes" class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="editIncomeNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateIncomeBtn">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
    <!-- Income JS -->
    <script src="js/income.js"></script>
</body>
</html>
