<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Xpenso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-logo">Xpenso</h1>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item" onclick="window.location.href='income.html'">
                    <i class="fas fa-arrow-down"></i>
                    <span>Income</span>
                </div>
                <div class="menu-item" onclick="window.location.href='expense.html'">
                    <i class="fas fa-arrow-up"></i>
                    <span>Expenses</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reports</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
                <div class="menu-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div>
                    <h2>Dashboard</h2>
                    <p class="text-muted">Welcome back, <span id="userName">User</span>!</p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="hamburger-menu me-3" id="hamburgerMenu">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="userNameDropdown">User</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtnDropdown"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Balance Card -->
                <div class="col-lg-6 mb-4">
                    <div class="dashboard-card balance-card">
                        <div class="card-header">
                            <h5 class="card-title">Balance Overview</h5>
                            <div class="card-action">
                                <span>This Month</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="balance-chart-container">
                            <canvas id="balanceChart"></canvas>
                            <div class="balance-total" id="totalBalance">$0.00</div>
                        </div>
                        <div class="balance-stats">
                            <div class="stat-item">
                                <div class="stat-value income-value" id="totalIncome">$0.00</div>
                                <div class="stat-label">Total Income</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value expense-value" id="totalExpense">$0.00</div>
                                <div class="stat-label">Total Expenses</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Transactions -->
                <div class="col-lg-6 mb-4">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">Recent Transactions</h5>
                            <div class="card-action">
                                <span>View All</span>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>
                        <div class="transaction-list" id="recentTransactions">
                            <!-- Transactions will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Expenses Chart -->
                <div class="col-lg-8 mb-4">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">Expense Trends</h5>
                            <div class="card-action">
                                <span>Last 30 Days</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="expensesChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Recent Expenses -->
                <div class="col-lg-4 mb-4">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">Recent Expenses</h5>
                            <div class="card-action" onclick="window.location.href='expense.html'">
                                <span>View All</span>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>
                        <div class="transaction-list" id="expensesList">
                            <!-- Expenses will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
    <!-- Dashboard JS -->
    <script src="js/dashboard.js"></script>
</body>
</html>
